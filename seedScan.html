<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Camera</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="css/gaiaInterface.css" rel="stylesheet">
</head>

<body class="d-flex flex-column">
<div class="container">

    <div class="row row-cols-2 g-2 g-lg-3 justify-content-center">
        <div>
            <form id="device-form" class="hidden">
                <label for="device-option">Device:</label>
                <select name="device-option" id="device-option" onchange="deviceOptionChange()"
                        form="device-option-form">
                </select>
            </form>
        </div>
        <div>
            <div id="flip-button" class="p-1 text-center hidden">
                <button id="flip" type="button" class="btn btn-primary btn-sm">Flip Camera</button>
            </div>
        </div>
    </div>

    <div id="video-canvas" class="d-flex justify-content-center flex-row flex-wrap mb5">
        <div id="video-container" class="hidden mb-5">
            <video id="video" playsinline autoplay></video>
        </div>

        <div id="canvas-container" class="hidden mb-3">
            <h3 class="text-center">Scanned Result</h3>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="col text-center">
        <div class="p-1 mt-4">
            <button id="camera" type="button" class="btn btn-primary btn-sm control w-100">Start Camera</button>
        </div>
    </div>
    <div class="d-flex justify-content-around mt-7">
        <div class="col text-center">
            <div class="p-2 border bg-light">
                <button id="snapshot" type="button" class="btn btn-primary control w-100">Scan</button>
            </div>
        </div>
        <div class="col text-center">
            <div class="p-2 border bg-light">
                <button id="stop" type="button" class="btn btn-primary control w-100">Stop Scan</button>
            </div>
        </div>
    </div>

</div> <!-- Closing the container div -->

<footer class="gaia-seed-links">
    <a href="seedMap.html" class="gaia-seed-div">
        <img src="images/scanning-device.png" alt="scan icon" class="img-scan-gaia-seed">
        <a href="seedScan.html">SCAN</a>
    </a>
    <a href="seedMap.html" class="gaia-seed-div">
        <img src="images/map-position.png" alt="map icon" class="img-map-gaia-seed">
        <a href="seedMap.html">MAP</a>
    </a>
    <a href="seedMap.html" class="gaia-seed-div">
        <img src="images/gallery.png" alt="history icon" class="img-history-gaia-seed">
        <a href="seedHistory.html">HISTORY</a>
    </a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>

</html>
