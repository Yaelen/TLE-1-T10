<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Camera</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="./gaiaStyle.css" rel="stylesheet">
</head>

<body class="d-flex flex-column">
<div class="container">
    <div class="mt-10">
        <h1>Gaia Seed Scanner</h1>
    </div>

    <div class="col text-center">
        <div class="p-1">
            <button id="camera" type="button" class="btn btn-primary btn-sm control">Start</button>
        </div>
    </div>

    <div class="home row row-cols-2 row-cols-lg-4 g-2 g-lg-3">

        <div class="col text-center">
            <div class="p-2 border bg-light">
                <button id="snapshot" type="button" class="btn btn-primary control">Scan</button>
            </div>
        </div>
        <div class="col text-center">
            <div class="p-2 border bg-light"> <button id="download" type="button"
                                                      class="btn btn-primary control">Download Scan</button></div>
        </div>
        <div class="col text-center">
            <div class="p-2 border bg-light">
                <button id="share" type="button" class="btn btn-primary control">Share Scan</button>
            </div>
        </div>
        <div class="col text-center">
            <div class="p-2 border bg-light">
                <button id="stop" type="button" class="btn btn-primary control">Stop Scan</button>
            </div>
        </div>
    </div>

    <div class="row row-cols-2 g-2 g-lg-3" class="justify-content-center">
        <div>
            <form id="device-form" class="hidden">
                <label for="device-option">Device:</label>
                <select name="device-option" id="device-option" onchange="deviceOptionChange()"
                        form="device-option-form">
                </select>
            </form>
        </div>
        <div>

            <div id="flip-button" class="p-1 text-center hidden">
                <button id="flip" type="button" class="btn btn-primary btn-sm">Flip Camera</button>
            </div>

        </div>

    </div>
    <div id="video-canvas" class="d-flex justify-content-between flex-row flex-wrap mb5">
        <!-- <div class="row row-cols-1 row-cols-lg-2 justify-content-center mb-5"> -->

        <div id="video-container" class="hidden mb-5">
            <h3 class="text-center">Camera</h3>
            <video id="video" playsinline autoplay></video>
        </div>

        <div id="canvas-container" class="hidden mb-5">
            <h3 class="text-center">Scanned Result</h3>
            <canvas id="canvas"></canvas>
        </div>

        <!-- </div> -->
    </div>

    <div class="row">
        <footer>
            <p class="col-md-6 mb-0 text-body-secondary text-center">Â© 2024 Gaia Seed</p>
        </footer>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
