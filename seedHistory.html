<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gaia Seed History</title>
    <style>
        /* Simple CSS for displaying images */
        .history-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .history-image {
            border: 1px solid #ccc;
            padding: 10px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<h1>Scan History</h1>
<div class="history-container" id="history-container">
    <!-- Images will be displayed here -->
</div>

<script>
    // Function to load images from localStorage and display them
    function loadHistoryImages() {
        const historyContainer = document.getElementById('history-container');
        const historyImages = JSON.parse(localStorage.getItem('historyImages')) || [];

        historyImages.forEach(imageData => {
            const imgElement = document.createElement('img');
            imgElement.src = imageData;
            imgElement.className = 'history-image';
            historyContainer.appendChild(imgElement);
        });
    }

    // Call function when page loads
    window.onload = loadHistoryImages;
</script>

</body>
</html>
