<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanned Result</title>
    <link href="css/gaiaInterface.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #capturedImage {
            max-width: 90%;
            height: auto;
        }

        .bottom-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Image container -->
<div class="container text-center">
    <h3>Scanned Image</h3>
    <img id="capturedImage" alt="Captured Image">
    <!-- Text at the bottom -->
    <div class="bottom-text">Your scanned image has been successfully captured.</div>
</div>

<script>
    // Retrieve the captured image from localStorage
    const capturedImage = localStorage.getItem('capturedImage');
    if (capturedImage) {
        // Display the image on the page
        document.getElementById('capturedImage').src = capturedImage;
    } else {
        alert('No image found');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
