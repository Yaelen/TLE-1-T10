<!DOCTYPE html>
<html lang="en">
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/gaiaInterface.css" rel="stylesheet">

</head>
<body>


<div class="graph">
    <canvas id="myChart" style="width:100vw;max-width:1400px;height:50vh"></canvas>

    <!--    <canvas id="myChart2" style="width:100vw;max-width:1400px;height:50vh"></canvas>-->
</div>

<script>
    const xValues = ["Soil quality", "Humidity", "UV exposure", "Toxicity", "Argentina"];

    let yValues = [55, 49, 44, 24, 15];
    yValues = yValues.map(() => Math.random() * 100); // random values between 0 and 99

    const barColors = ["red", "green", "blue", "orange", "brown"];


    new Chart("myChart", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues,
                borderWidth: 1

            }]
        },
        options: {
            legend: {display: false},
            scales: {
                yAxes: [{
                    ticks: {
                        fontColor: 'black', // Change Y-axis tick color
                        fontSize: 36 // Change Y-axis tick font size
                    }
                }],
                xAxes: [{
                    ticks: {
                        fontColor: 'black', // Change X-axis tick color
                        fontSize: 36 // Change X-axis tick font size
                    }
                }]
            }
        }
    });


    const xValues2 = ["quality"];

    let yValues2 = [1];
    yValues2 = yValues2.map(() => Math.random() * 100); // random values between 0 and 99

    const barColors2 = ["red"];

    new Chart("myChart2", {
        type: "bar",
        data: {
            labels: xValues2,
            datasets: [{
                backgroundColor: barColors2,
                data: yValues2
            }]
        },
        options: {
            legend: {display: false},
            title: {
                display: true,
                text: "What da plant doin?"
            }
        }
    });
</script>
