<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seed Results</title>
    <link href="css/gaiaInterface.css" rel="stylesheet">

    <style>
        /* Style for centering the image */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 23vh; /* Adjust the height to center vertically */
        }

        #capturedImage {
            max-width: 100%; /* Ensure image doesn't overflow the container */
            height: auto;
            border: 1px solid #000000; /* Optional: Add a border around the image */
            border-radius: 10px;
        }

        /* Style for larger "Scanned Image" text */
        .container h3 {
            font-size: 5rem; /* Adjust size as needed */
            color: #ccc; /* Optional: Adjust color */
        }
    </style>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.js"></script>

<h1 id="resultsTitle">Results</h1>

<div class="container text-center">
    <h3>Scanned Image</h3>
    <img id="capturedImage" alt="Captured Image">
</div>

<div class="graph">
    <canvas id="chart"></canvas>
</div>

<script>
    // Retrieve the captured image from localStorage
    const capturedImage = localStorage.getItem('capturedImage');
    if (capturedImage) {
        // Display the image on the page
        document.getElementById('capturedImage').src = capturedImage;
    } else {
        alert('No image found');
    }
</script>

<script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['H2O', 'O2', 'UV'],
            datasets: [{
                label: 'Analysis',
                data: [Math.random() * 100, Math.random() * 100, Math.random() * 100],
                backgroundColor: '#218c00',
            }],
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            scales: {
                y: {
                    ticks: {
                        color: 'green',
                        beginAtZero: true,
                        font: {
                            size: 30, // set the font size for y-axis labels
                        }
                    },
                },
                x: {
                    ticks: {
                        color: 'black',
                        beginAtZero: true,
                        font: {
                            size: 30, // set the font size for x-axis labels
                        }
                    },
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 40
                        }
                    }
                }
            }
        }
    });
</script>

<div class="generate">
    <a href="gaia_seed_data.php"><h1>Reveal the Optimal Seed Variant</h1></a>
</div>

<footer class="gaia-seed-links">
    <div class="gaia-seed-div" onclick="window.location.href='seedScan.html';">
        <img src="images/scanning-device.png" alt="scan icon" class="img-scan-gaia-seed">
        <a href="seedScan.html">SCAN</a>
    </div>
    <div class="gaia-seed-div" onclick="window.location.href='seedMap.html';">

        <a href="seedMap.html">MAP</a>
    </div>
    <div class="gaia-seed-div" onclick="window.location.href='seedHistory.html';">
        <img src="images/gallery.png" alt="history icon" class="img-history-gaia-seed">
        <a href="seedHistory.html">HISTORY</a>
    </div>
</footer>

</body>
</html>
